<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Inter:wght@400;500;600;700;800;900&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("./img2.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .contact-container {
      width: 100%;
      max-width: 800px;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      animation: fadeInScale 1.2s ease forwards;
      transform: scale(0.9);
      opacity: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      gap: 1rem;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #34e7e4, #00cec9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideDown 1s ease forwards;
      opacity: 0;
    }

    .back-btn {
      align-self: flex-start;
      font-size: 1rem;
      text-decoration: none;
      color: #34e7e4;
      font-weight: 500;
      transition: color 0.3s ease;
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
    }

    .back-btn:hover {
      color: #00cec9;
      text-decoration: underline;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      min-width: 250px;
      padding: 1.5rem;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      margin-bottom: 12px;
      font-size: 1.4rem;
      color: #34e7e4;
    }

    .card p {
      font-size: 1rem;
      line-height: 1.6;
      color: #ddd;
    }

    .card a {
      color: #fff;
      text-decoration: none;
      word-break: break-all;
    }

    .card a:hover {
      color: #34e7e4;
    }

    @keyframes fadeInScale {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slideDown {
      0% { transform: translateY(-40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* ‚úÖ Tablet (768px and down) */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .card h3 {
        font-size: 1.2rem;
      }

      .card p {
        font-size: 0.95rem;
      }
    }

    /* ‚úÖ Mobile (480px and down) */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }

      .contact-container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
        text-align: center;
        width: 100%;
      }

      .header {
        flex-direction: column-reverse;
        align-items: flex-start;
      }

      .back-btn {
        font-size: 0.95rem;
      }

      .card {
        padding: 1rem;
      }

      .card h3 {
        font-size: 1.1rem;
      }

      .card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="header">
      <a href="index.html" class="back-btn">‚Üê Back</a>
      <h1>Contact Me</h1>
    </div>

    <div class="cards">
      <div class="card">
        <h3>üìß Gmail</h3>
        <p>
          <a href="mailto:michaelcomisas@gmail.com">michaelcomisas@gmail.com</a>
        </p>
      </div>
      <div class="card">
        <h3>üì± Mobile</h3>
        <p>
          +63 953 066 4879 (GLOBE)<br />
          +63 963 091 7996 (SMART)
        </p>
      </div>
    </div>
  </div>
</body>
</html>
